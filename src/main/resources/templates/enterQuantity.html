<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập Số Lượng</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        /* Đặt chiều rộng tối đa cho form và căn giữa */
.container {
    max-width: 500px;
    margin: 50px auto;
    padding: 20px;
    background-color: #f4f4f4;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Tiêu đề của form */
.container h1 {
    text-align: center;
    font-size: 26px;
    color: #333;
    margin-bottom: 20px;
}

/* Form group */
.form-group {
    margin-bottom: 20px;
}

/* Styling cho nhãn (label) */
.form-group label {
    font-weight: bold;
    font-size: 16px;
    color: #555;
}

/* Styling cho input số lượng */
.form-control {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 16px;
    margin-top: 5px;
    box-sizing: border-box;
    transition: border-color 0.3s ease;
}

.form-control:focus {
    border-color: #007bff;
    outline: none;
}

/* Nút bấm Mua Ngay */
.btn-primary {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    color: #fff;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.btn-primary:hover {
    background-color: #0056b3;
}

/* Hiển thị thông báo lỗi */
.text-danger {
    color: #e74c3c;
    font-weight: bold;
    text-align: center;
    margin-top: 15px;
}

    </style>
</head>
<body>
<div class="container">
    <h1>Nhập Số Lượng Muốn Mua</h1>
    <form th:action="@{/purchaseBook}" method="post">
        <input type="hidden" name="idBook" th:value="${book.idBook}">
        <div class="form-group">
            <label for="quantity">Số lượng:</label>
            <input type="number" id="quantity" name="quantity" min="1" max="100" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Mua Ngay</button>
    </form>
    <!-- Hiển thị thông báo nếu số lượng không đủ -->
    <div th:if="${error}">
        <p class="text-danger" th:text="${error}"></p>
    </div>
</div>
</body>
</html>
